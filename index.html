<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="math.js" type="text/javascript"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="pad" id="pad">
           
            <input type="text" id="result" >
            <input class= "button" type="button" value="C" id="cancella">
            <input class= "button" type="button" value="">
            <input class= "button" type="button" value="." id="punto">
            <input class= "button" type="button" value="%" id="percento">
            <input class= "button" type="button" value="7" id="numero7">
            <input class= "button" type="button" value="8" id="numero8">
            <input class= "button" type="button" value="9" id="numero9">
            <input class= "button" type="button" value="*" id="moltiplica">
            <input class= "button" type="button" value="4" id="numero4">
            <input class= "button" type="button" value="5" id="numero5">
            <input class= "button" type="button" value="6" id="numero6">
            <input class= "button" type="button" value="-" id="sottrai">
            <input class= "button" type="button" value="1" id="numero1">
            <input class= "button" type="button" value="2" id="numero2">
            <input class= "button" type="button" value="3" id="numero3">
            <input class= "button" type="button" value="+" id="somma">
            <input class= "button" type="button" value="/" id="dividi">
            <input class= "button" type="button" value="0" id="numero0">
            <input class= "button" type="button" value="=" id="uguale">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
